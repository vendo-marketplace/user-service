spring:
  data:
    redis:
      host: localhost
      port: 6379
    mongodb:
      uri: mongodb://${MONGO_USERNAME:root}:${MONGO_PASSWORD:secret}@${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DATABASE:mydatabase}?authSource=admin&authMechanism=SCRAM-SHA-256
      authentication-database: admin

security:
  jwt:
    secret-key: secretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkey
    access-expiration-time: 60000
    refresh-expiration-time: 120000

eureka:
  client:
    enabled: false

redis:
  reset-password:
    prefixes:
      email-prefix: "test-email-prefix:"
      token-prefix: "test-token-prefix:"
    ttl: 600

kafka:
  host: localhost
  port: 9092
  events:
    password-recovery-event:
      topic: "PASSWORD_RECOVERY_TEST_TOPIC"
      groupId: "password_recovery_test_group"
      properties:
        auto-offset-reset: "earliest"